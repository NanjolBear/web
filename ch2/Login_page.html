<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Login_page.css">
    <title>登陆页面</title>
</head>
<body>
<div class="input">
    <label>用户名：</label>
    <input type="text" name="user_name" autofocus="on" placeholder="例:bupt2016211465">
</div>
<div class="input">
    <label>密&nbsp&nbsp&nbsp&nbsp码：</label>
    <input type="password" name="password" autofocus="off" placeholder="密码不少于六位">
</div>
<div class="botton">
    <button type="submit">登陆按钮</button>
</div>
</body>
</html>
