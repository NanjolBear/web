<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="New_contact_page.css">
    <title>添加新的联系人页面</title>
</head>

<script>
    function isEmail(strEmail){
        //定义正则表达式的变量:邮箱正则
        var reg=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        console.log(strEmail);
        //文本框不为空，并且验证邮箱正则成功，给出正确提示
        if(strEmail != null && strEmail.search(reg) != -1)
        {
            document.getElementById("test_user").innerHTML = "<font color='green' size='4px'>√邮箱格式正确！</font>";
        }
        else{
            document.getElementById("test_user").innerHTML = "<font color='red' size='4px'>邮箱格式错误！</font>";
        }
    }
</script>

<body>
<h1>添加新的联系人</h1>
<div class="input">
    <label>姓&nbsp名：</label>
    <input type="text" name="name" autofocus="on">
</div>
<div class="input">
    <label>电&nbsp话：</label>
    <input type="text" name="telephone">
</div>
<div class="input">
    <label>邮&nbsp箱：</label>
    <input type="text" name="e-mail" onblur="isEmail(this.value)">
</div>
<div class="input">
    <label>住&nbsp址：</label>
    <input type="text" name="address">
</div>
<div class="input">
    <label>Q&nbsp&nbsp&nbspQ:&nbsp&nbsp</label>
    <input type="text" name="QQ">
</div>
<div class="botton">
    <button>确认</button>
</div>
</body>
</html>
